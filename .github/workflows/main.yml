name: Build and Deploy Script
on:
  push:
    branches: 
      - master
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v17
      
      - name: Adding Node.js
        uses: actions/setup-node@v17
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
  
      - name: Build Angular App
        run: npm run build
        
      - name: Deploy to gh pages
        run: |
          npx angular-cli-ghpages --dir=dist/Portfolio2
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   
